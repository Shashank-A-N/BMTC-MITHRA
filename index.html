                            setAiSuggestion(parsedJson);
                            setError('');
                            setCurrentKeyIndex(keyIndex); // Remember the last working key for the next search
                            successful = true;
                            break; // Exit the loop on success
                        } else {
                            throw new Error("Invalid response from AI.");
                        }
                    } catch (err) {
                        console.error(`Attempt with key index ${keyIndex} failed:`, err);
                        // The loop will automatically proceed to the next key.
                    }
                }

                setIsAiSearching(false);

                // This block runs if the loop completes without a successful API call.
                if (!successful) {
                    setError("AI service is busy. Searching offline cache...");
                    const cachedRoutes = findDirectRoutesFromCache(origin, destination);
                    setOfflineRoutes(cachedRoutes);
                    
                    if (cachedRoutes.length === 0) {
                        setError("AI service is unavailable and no direct routes were found in the offline cache.");
                    } else {
                        setError("AI service unavailable. Showing results from offline cache.");
                    }
                }
            };
            
            const handleSearch = () => {
                if (!from || !to || from.trim().toLowerCase() === to.trim().toLowerCase()) {
                    setError("Please enter a valid and different origin and destination.");
                    return;
                }
                getAiRouteSuggestion(from.trim(), to.trim());
            };

            return (
                <div className="min-h-screen">
                    <header className="bg-red-600 text-white shadow-lg sticky top-0 z-20">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <BrainCircuit size={32} />
                                <h1 className="text-xl sm:text-2xl font-bold tracking-tight">Namma BMTC AI Mitra</h1>
                            </div>
                        </div>
                    </header>
                    
                    <main className="container mx-auto p-4 md:p-6 max-w-3xl">
                        <Card className="mb-6">
                            <CardContent>
                                <h2 className="text-2xl font-bold text-gray-800 mb-1">Plan Your Journey with AI</h2>
                                <p className="text-gray-500 mb-4">Get live bus route information for Bengaluru.</p>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 items-center mb-4">
                                    <AutocompleteInput
                                        value={from}
                                        onChange={setFrom}
                                        placeholder={"Enter Origin"}
                                        stopList={allStops}
                                    />
                                    <AutocompleteInput
                                        value={to}
                                        onChange={setTo}
                                        placeholder={"Enter Destination"}
                                        stopList={allStops}
                                    />
                                </div>
                                <Button onClick={handleSearch} className="w-full text-lg" disabled={isAiSearching}>
                                    {isAiSearching ? <><Loader2 className="mr-2"/> AI is Searching...</> : <><Search size={20} className="mr-2"/>Find Buses with AI</>}
                                </Button>
                                {error && <p className="text-red-600 text-sm mt-3 text-center font-medium">{error}</p>}
                            </CardContent>
                        </Card>

                        {isAiSearching && <AiRouteSuggestionCard isLoading={true} />}
                        
                        {!isAiSearching && aiSuggestion && <AiRouteSuggestionCard suggestion={aiSuggestion} isLoading={false} />}

                        {!isAiSearching && offlineRoutes.length > 0 && (
                            <Card className="mb-4 border-2 border-dashed border-amber-400 bg-amber-50/50">
                                <CardContent>
                                    <div className="flex items-center gap-3 mb-4">
                                        <Database className="h-8 w-8 text-amber-600"/>
                                        <div><h3 className="text-lg font-bold text-amber-800">Offline Cache Results</h3><p className="text-xs text-gray-500">AI service was unavailable. These routes may be outdated.</p></div>
                                    </div>
                                    <div className="space-y-2">
                                        {offlineRoutes.map(r => <OfflineRouteCard key={r.route.id} routeInfo={r} />)}
                                    </div>
                                </CardContent>
                            </Card>
                        )}

                    </main>

                    <footer className="text-center py-8 text-xs text-gray-500 mt-8 bg-gray-100">
                        <div className="flex items-center justify-center gap-2">
                            <AlertTriangle size={14}/>
                            <p><strong>Disclaimer:</strong> This is a concept app. AI data is for informational purposes and may not be 100% accurate.</p>
                        </div>
                        <p className="mt-2">Always verify critical travel information.</p>
                    </footer>
                </div>
            );
        }
        // --- RENDER THE APP ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
        <React.StrictMode>
            <App />
        </React.StrictMode>
        );

    </script>
</body>
</html>
